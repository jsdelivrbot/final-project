<div>
   <form class="newspent-form" (submit)="onAddExpense(expenseForm)" #expenseForm="ngForm">
     <h6>You are adding an amount spent today</h6>
          <select class="input" name="expenseOrigin" type="text" ngModel required>
            <option value="" selected disabled hidden>What did you spend on?</option>
            <option value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Transportation">Transportation</option>
            <option value="Hobby">Hobby</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Travel">Travel</option>
        </select>
        <input class="input" name="expenseAmount" placeholder="Amount?" type="number" ngModel required>
        <input class="input" type="date" name="expenseDate" placeholder="When?" ngModel required>
        <button class="btn btn-danger" type="submit">Daily Spend</button>
  </form>
</div>
