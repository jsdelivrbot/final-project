<div>
   <form class="newspent-form" (submit)="onAddExpense(expenseForm)" #expenseForm="ngForm">
      <h3>Add a new expense</h3>
        <select class="input"  name="expenseOrigin" type="text" ngModel required>
            <option value="" selected disabled hidden>What did you buy?</option>
            <option value="Travel">Travel</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <input class="input" name="expenseAmount" placeholder="Amount?" type="number" ngModel required>
        <input class="input" type="date" name="expenseDate" placeholder="When?" ngModel required>
        <button class="btn btn-danger" type="submit">Add Expense</button>
  </form>
</div>
